<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="qrGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#6366f1" />
      <stop offset="50%" stopColor="#7c3aed" />
      <stop offset="100%" stopColor="#a855f7" />
    </linearGradient>
    <radialGradient id="qrFade" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stopColor="#6366f1" stopOpacity="1" />
      <stop offset="70%" stopColor="#6366f1" stopOpacity="0.6" />
      <stop offset="100%" stopColor="#6366f1" stopOpacity="0" />
    </radialGradient>
  </defs>

  <!-- Finder pattern - Top Left -->
  <rect x="15" y="15" width="90" height="90" fill="url(#qrGradient)" />
  <rect x="30" y="30" width="60" height="60" fill="white" opacity="0.15" />
  <rect x="45" y="45" width="30" height="30" fill="url(#qrGradient)" />

  <!-- Finder pattern - Top Right -->
  <rect x="295" y="15" width="90" height="90" fill="url(#qrGradient)" />
  <rect x="310" y="30" width="60" height="60" fill="white" opacity="0.15" />
  <rect x="325" y="45" width="30" height="30" fill="url(#qrGradient)" />

  <!-- Finder pattern - Bottom Left -->
  <rect x="15" y="295" width="90" height="90" fill="url(#qrGradient)" />
  <rect x="30" y="310" width="60" height="60" fill="white" opacity="0.15" />
  <rect x="45" y="325" width="30" height="30" fill="url(#qrGradient)" />

  <!-- Timing patterns (horizontal) -->
  <line x1="105" y1="60" x2="295" y2="60" stroke="url(#qrGradient)" strokeWidth="8" strokeDasharray="12" />

  <!-- Timing patterns (vertical) -->
  <line x1="60" y1="105" x2="60" y2="295" stroke="url(#qrGradient)" strokeWidth="8" strokeDasharray="12" />

  <!-- Data modules - scattered pattern for authenticity -->
  <g fill="url(#qrGradient)">
    <rect x="140" y="120" width="12" height="12" />
    <rect x="170" y="140" width="12" height="12" />
    <rect x="200" y="160" width="12" height="12" />
    <rect x="130" y="200" width="12" height="12" />
    <rect x="240" y="180" width="12" height="12" />
    <rect x="180" y="240" width="12" height="12" />
    <rect x="220" y="260" width="12" height="12" />
    <rect x="160" y="280" width="12" height="12" />
    <rect x="280" y="200" width="12" height="12" />
    <rect x="300" y="240" width="12" height="12" />
    <rect x="150" y="320" width="12" height="12" />
    <rect x="260" y="300" width="12" height="12" />
    
    <!-- Additional pattern for complexity -->
    <rect x="140" y="160" width="12" height="12" />
    <rect x="190" y="120" width="12" height="12" />
    <rect x="230" y="140" width="12" height="12" />
    <rect x="270" y="160" width="12" height="12" />
    <rect x="120" y="260" width="12" height="12" />
    <rect x="280" y="280" width="12" height="12" />
  </g>
</svg>